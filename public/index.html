<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>BVC Sport Club Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h2>Event Registration</h2>
        <form id="registrationForm" action="/api/register" method="POST">
            <input type="text" id="id" placeholder="ID" name="id" required><br><br>        
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>
            <input type="text" id="address" name="address" placeholder="Address" required><br><br>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="volunteer">Volunteer</option>
            </select><br><br>
            
            <button type="submit" class="button" role="button">Register</button>
        </form>
    </div>

    <div id="confirmationContainer" style="display: none;">
        <h1>Registration Confirmation</h1>
        <p><strong>ID:</strong> <span id="confirmId"></span></p>
        <p><strong>Full Name:</strong> <span id="confirmFullName"></span></p>
        <p><strong>Address:</strong> <span id="confirmAddress"></span></p>
        <p><strong>Status:</strong> <span id="confirmStatus"></span></p>
        <p><strong>Fee:</strong> <span id="confirmFee"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
